<!--/* Button with a default value if none exist */-->
<button data-sly-use.button="com.adobe.cq.wcm.core.components.models.Button" data-sly-use.iconTemplate="icon.html"
  data-sly-element="${button.link ? 'a' : 'button'}" class="cmp-button" href="${button.link}"
  aria-label="${button.accessibilityLabel}">
  <sly data-sly-call="${iconTemplate.icon @ icon=button.icon}"></sly>
  <span data-sly-test="${button.text}" class="cmp-button__text">
    ${button.text}</span>
  <span data-sly-test="${!button.text}" class="cmp-button__text">
    Button</span>
</button>
